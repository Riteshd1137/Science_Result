<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnlightEN Academy - Student Marks</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="Logo.png" alt="EnlightEN Academy Logo" class="fixed-logo">
        <h1>ENLIGHTEN ACADEMY - Science Result</h1>
    </header>
    
    <div class="input-container">
        <input type="text" id="student-name" placeholder="Enter First Name and Last Name">
        <button onclick="displayResult()">Display Result</button>
    </div>

    <section id="result">
        <h2>Result</h2>
        <div id="student-result"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
